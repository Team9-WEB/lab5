<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prettySocial</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.prettySocial.min.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="social-container">
		<div class="links">
			<a id="tw" href="https://twitter.com/zelenskyyua" data-type="twitter" data-url="http://sonnyt.com/prettySocial" data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." data-via="sonnyt" class="prettySocial fa fa-twitter"></a>

			<a id="fb" href="https://www.facebook.com/petroporoshenko" data-type="facebook" data-url="http://sonnyt.com/prettySocial" data-title="prettySocial - custom social share buttons." data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." data-media="http://sonnyt.com/assets/imgs/prettySocial.png" class="prettySocial fa fa-facebook"></a>

			<a id="inst" href="https://www.instagram.com/barackobama" data-type="instagram" data-url="http://sonnyt.com/prettySocial" data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." class="prettySocial fa fa-instagram"></a>
			
			<a id="pin" href="https://www.pinterest.ru/pin/1196337389100420/" data-type="pinterest" data-url="http://sonnyt.com/prettySocial" data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." data-media="http://sonnyt.com/assets/imgs/prettySocial.png" class="prettySocial fa fa-pinterest"></a>

		</div>


	</div>
</body>
</html>
